services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: greenworld
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"   # опционально, чтобы подключаться снаружи (PGAdmin и т.п.)
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d greenworld"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    env_file: .env.docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    # ===== DEV-режим с горячей перезагрузкой (опционально) =====
    # volumes:
    #   - .:/app
    # command: bash -lc "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  pgdata:
